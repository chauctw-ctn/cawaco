services:
  - type: web
    name: camau-water-monitoring
    runtime: node
    buildCommand: npm install --production=false && npx node-pre-gyp install --fallback-to-build --directory=./node_modules/sqlite3
    startCommand: node server.js
    healthCheckPath: /api/stations
    disk:
      name: water-monitoring-data
      mountPath: /opt/render/project/src
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
